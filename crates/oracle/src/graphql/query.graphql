query SubgraphState {
  globalState(id: "0") {
    activeNetworkCount
    networks(orderBy: arrayIndex, orderDirection: asc) {
      id
      arrayIndex
      blockNumbers(first: 1, orderBy: blockNumber, orderDirection: desc) {
        blockNumber
        acceleration
        delta
        epoch {
          epochNumber
        }
      }
    }
    encodingVersion
    latestValidEpoch {
      epochNumber
    }
  }
}
