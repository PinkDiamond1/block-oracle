specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataVault
    network: ropsten
    source:
      address: "0x5f6faa4b7bc1098118a105f8e488ceaf50827e6e"
      abi: DataVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
      abis:
        - name: DataVault
          file: ./abis/DataVaultFull.json
      callHandlers:
        - function: postMessageBlocks(bytes)
          handler: handlePostMessageBlocks
      file: ./src/mapping.ts
