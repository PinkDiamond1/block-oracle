specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EpochOracle
    network: localhost
    source:
      address: "{{localhost_EpochOracleAddress}}"
      abi: EpochOracle
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Epoch
        - Network
        - EpochBlock
        - Oracle
      abis:
        - name: EpochOracle
          file: ./abis/localhost_EpochOracle.json
      eventHandlers:
        - event: NewEpochBlock(uint256,uint256,bytes32)
          handler: handleNewEpochBlock
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
