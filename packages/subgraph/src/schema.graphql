type Oracle @entity {
  id: ID!
  address: Bytes!
}

type Epoch @entity {
  id: ID!
  epochBlocks: [EpochBlock!] @derivedFrom(field: "epoch")
}

type Network @entity {
  id: ID!
  name: String!
  epochBlocks: [EpochBlock!] @derivedFrom(field: "network")
}

type EpochBlock @entity {
  id: ID!
  epoch: Epoch!
  network: Network!
  blockHash: String!
  oracle: Oracle!
}
