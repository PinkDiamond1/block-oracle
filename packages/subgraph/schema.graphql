type DataEdge @entity {
  id: ID!
  owner: Bytes!
}

type MessageBlock @entity {
  id: ID!
  data: Bytes!
  submitter: String!
  messages: [Message!]! @derivedFrom(field: "block")
}

type Message @entity {
  id: ID!
  type: MessageType!
  block: MessageBlock!
}

enum MessageType {
  SetBlockNumbersForEpoch
  CorrectEpochs
  UpdateVersions
  RegisterNetworks
}
